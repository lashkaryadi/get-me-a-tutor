<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Get Ma a Tutor">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2563EB" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)" />

  <!-- Mortarboard -->
  <g transform="translate(6,10) scale(0.9)" filter="url(#shadow)">
    <polygon points="24,6 56,18 24,30 -8,18" fill="#fff" stroke="#eef2ff" stroke-width="1" />
    <rect x="28" y="26" width="6" height="18" rx="1.5" fill="#ffffff" />
    <circle cx="32" cy="28" r="1.8" fill="#FBBF24" />
    <!-- Tassel -->
    <path d="M24 20 C30 24 38 28 34 34" stroke="#FBBF24" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
</svg>