<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Get Ma a Tutor">
  <defs>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2563EB" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="cap-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="1200" height="630" rx="32" fill="url(#g2)" />

  <!-- Polish mortarboard on the left -->
  <g transform="translate(140,150) scale(2.2)" filter="url(#cap-shadow)">
    <polygon points="24,6 56,18 24,30 -8,18" fill="#ffffff" stroke="#eef2ff" stroke-width="1.5" />
    <rect x="28" y="26" width="7" height="22" rx="1.8" fill="#ffffff" />
    <circle cx="32" cy="30" r="2.6" fill="#FBBF24" />
    <path d="M24 22 C30 26 38 30 34 36" stroke="#FBBF24" stroke-width="2.8" fill="none" stroke-linecap="round" />
  </g>

  <!-- Main text area -->
  <g transform="translate(420,260)">
    <text x="0" y="0" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" font-size="72" fill="#ffffff">Get Ma a Tutor</text>
    <text x="0" y="78" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" font-size="34" fill="#ffffff" opacity="0.9">Professional tutors & verified job opportunities</text>
  </g>

  <!-- Subtle decorative dots -->
  <g opacity="0.06" fill="#fff">
    <circle cx="1060" cy="90" r="6" />
    <circle cx="1120" cy="160" r="5" />
    <circle cx="980" cy="190" r="6" />
  </g>
</svg>